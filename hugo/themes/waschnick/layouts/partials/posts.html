<ul id="posts" class="article-index">
    <div>
        {{ range first 10 .Data.Pages }}
        {{ if eq .Type "post" }}
        {{ .Render "summary"}}
        {{ end }}
        {{ end }}
    </div>
</ul>
<h4 class="article-archive__link">
    <a href="{{ .Site.BaseURL }}/post/">Archive</a>
</h4>
