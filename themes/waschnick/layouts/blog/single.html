{{ partial "head.html" . }}

<div class="content-wrapper">
    <div class="content-wrapper__inner">
        <div class="post">
            <h1 class="post-title">{{ .Title }}</h1>
            <span class="post-date">{{ .Date.Format "Monday, 02.01.2006" }}</span>
            <div class="post-content">{{ .Content }}</div>
        </div>
        {{ partial "comments.html" .}}
    </div>
</div>

{{ partial "footer.html" .}}
